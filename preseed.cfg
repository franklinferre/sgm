## ===== Debconf prioridade e auto =====
d-i debconf/priority select high
d-i auto-install/enable boolean true

## ===== Locales, teclado e relógio =====
d-i debian-installer/locale string pt_BR.UTF-8
d-i console-setup/ask_detect boolean false
d-i keyboard-configuration/xkb-keymap select br
d-i time/zone string America/Recife
d-i clock-setup/utc boolean true
d-i clock-setup/ntp boolean true

## ===== Rede (DHCP), hostname e domínio =====
d-i netcfg/choose_interface select auto
d-i netcfg/disable_dhcp boolean false
d-i netcfg/get_hostname string nova_alterar
d-i netcfg/get_domain string lideri.cloud
d-i netcfg/hostname string nova_alterar

## ===== Mirror Debian =====
d-i mirror/country string manual
d-i mirror/http/hostname string deb.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string

## ===== Repositórios (contrib/non-free/non-free-firmware) =====
d-i apt-setup/contrib boolean true
d-i apt-setup/non-free boolean true
d-i apt-setup/non-free-firmware boolean true
popularity-contest popularity-contest/participate boolean false

## ===== Usuário (cria 'franklin' sudoer; força troca de senha ao 1º login) =====
d-i passwd/root-login boolean false
d-i passwd/make-user boolean true
d-i passwd/user-fullname string Franklin
d-i passwd/username string franklin
# Senha temporária "alterar" (hash SHA-512). Será expirada no final da instalação.
d-i passwd/user-password-crypted password $6$qFQpV4a0j0o4sA$1.3o1qA3i2W2l4x8vNQGm7sE0H1kq2Qp0uZPq1w1bJYz0i3Xk3uJ9l2yJQfT1yQNoU3h0FJwZ6w4k9x3F7P0eo/
# (Se quiser, troco por outra hash sua.)

## ===== Particionamento (usar disco inteiro, / + swap) =====
d-i partman-auto/method string regular
d-i partman-auto/choose_recipe select atomic
d-i partman/confirm_write_new_label boolean true
d-i partman/confirm_nooverwrite boolean true
d-i partman/confirm boolean true
d-i partman/choose_partition select finish

## ===== Bootloader =====
d-i grub-installer/only_debian boolean true
d-i grub-installer/bootdev string default

## ===== Seleção de pacotes =====
tasksel tasksel/first multiselect standard
d-i pkgsel/include string \
  curl wget vim nano htop tree unzip git \
  net-tools dnsutils tcpdump \
  software-properties-common apt-transport-https ca-certificates \
  gnupg lsb-release sudo qemu-guest-agent open-vm-tools
d-i pkgsel/upgrade select safe-upgrade

## ===== Pós-instalação (late_command) =====
# - adiciona 'franklin' ao sudo
# - habilita qemu-guest-agent e open-vm-tools (se presentes)
# - expira senha para forçar troca no 1º login
# - ajusta timezone/link (garantia extra)
d-i preseed/late_command string \
  in-target usermod -aG sudo franklin; \
  in-target systemctl enable --now qemu-guest-agent || true; \
  in-target systemctl enable --now open-vm-tools || true; \
  in-target chage -d 0 franklin; \
  in-target ln -sf /usr/share/zoneinfo/America/Recife /etc/localtime; \
  in-target dpkg-reconfigure -f noninteractive tzdata
